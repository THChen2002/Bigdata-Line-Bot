<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/base.css') }}">
    <script src="{{ url_for('static', filename='js/components/modals.js') }}"></script>
    <script src="{{ url_for('static', filename='js/components/autocomplete.js') }}"></script>
    <script src="{{ url_for('static', filename='js/admin/base.js') }}"></script>

    {% block head %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <!-- Main Content -->
    <div id="app-container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="{{ url_for('admin_app.admin') }}">
                    <i class="bi bi-person-video3 me-2"></i>管理後台
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('admin_app.admin') }}" id="nav-dashboard"><i class="bi bi-graph-up-arrow me-1"></i>分析儀表板</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('admin_app.line') }}" id="nav-line"><i class="bi bi-chat-left-text-fill me-1"></i>LINE操作管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('admin_app.firebase') }}" id="nav-firebase"><i class="bi bi-database-fill me-1"></i>Firebase 資料管理</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="contentDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="bi bi-pencil-square me-1"></i>內容管理
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="contentDropdown">
                                <li>
                                    <a class="dropdown-item" href="{{ url_for('admin_app.users') }}" id="nav-users">
                                        <i class="bi bi-people-fill me-2"></i>使用者管理
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="{{ url_for('admin_app.course') }}" id="nav-course">
                                        <i class="bi bi-book-fill me-2"></i>課程管理
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="{{ url_for('admin_app.course_open') }}" id="nav-course-open">
                                        <i class="bi bi-calendar-event me-2"></i>開課管理
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.youtube.com/@codememaybe" target="_blank"><i class="bi bi-youtube"></i> YouTube</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.instagram.com/code.me.maybe/" target="_blank"><i class="bi bi-instagram"></i> Instagram</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.facebook.com/CODEMEMAYBE" target="_blank"><i class="bi bi-facebook"></i> Facebook</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <main class="container mt-4">
        {% block content %}{% endblock %}
        </main>
    </div>

    <!-- 引入通用 Modal 組件 -->
    {% include 'components/modals.html' %}

    <!-- LIFF Loading -->
    <div id="liffLoading" class="d-flex justify-content-center align-items-center vh-100 flex-column">
        <div class="spinner-border text-success" role="status"></div>
        <p class="mt-3">正在驗證 LINE 登入，請稍候...</p>
    </div>
    
    <script>
        let liffId = '{{ liff_id }}';
    </script>
</body>
</html>
