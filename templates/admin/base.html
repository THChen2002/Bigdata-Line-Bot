<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    {% block head %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/base.css') }}">
    <script src="{{ url_for('static', filename='js/admin/base.js') }}"></script>
    {% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <!-- Main Content -->
    <div id="app-container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-person-video3 me-2"></i>管理後台
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" href="#" id="nav-dashboard"><i class="bi bi-graph-up-arrow me-1"></i>分析儀表板</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="nav-users"><i class="bi bi-people-fill me-1"></i>使用者管理</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.youtube.com/@bigdatantue" target="_blank"><i class="bi bi-youtube"></i> YouTube</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.instagram.com/ntue.bigdata/" target="_blank"><i class="bi bi-instagram"></i> Instagram</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://www.facebook.com/NTUEBIGDATAEDU" target="_blank"><i class="bi bi-facebook"></i> Facebook</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <main class="container mt-4">
        {% block content %}
        {% endblock %}
        </main>
    </div>


    <!-- Edit User Modal -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel"><i class="bi bi-pencil-square me-2"></i>編輯使用者</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editUserForm">
                        <input type="hidden" id="editUserId">
                        <div class="mb-3">
                            <label for="editUserName" class="form-label">使用者名稱</label>
                            <input type="text" class="form-control" id="editUserName" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editUserIdField" class="form-label">User ID</label>
                            <input type="text" class="form-control" id="editUserIdField" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="editYtChannel" class="form-label">YT名稱</label>
                            <input type="text" class="form-control" id="editYtChannel">
                        </div>
                        <div class="mb-3">
                            <label for="editYtLevel" class="form-label">YT會員等級</label>
                            <select class="form-select" id="editYtLevel">
                                <option value="0">無</option>
                                <option value="1">等級 1 - 請老師喝杯水</option>
                                <option value="2">等級 2 - 請老師吃便當</option>
                                <option value="3">等級 3 - 請老師吃大餐</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editJoinAt" class="form-label">註冊日期</label>
                            <input type="text" class="form-control" id="editJoinAt" readonly>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="saveUserBtn">儲存變更</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
